<!DOCTYPE html>
<head lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Mars</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
</head>

<body>
    <div class = "container">
        <div class="jumbotron text-center">
            <h1>Mission to Mars</h1>
            <p><a class="btn btn-primary btn-lg" href="/scrape" role="button">Scrape New Data</a></p>
        </div>
    </div>
    
    <div class="container">
        <h4>Latest Mars News</h4>
        <h5>{{mars_info.news_title}}</h5>
        <p>{{mars_info.news_p}}</p>
    </div>

    <div class = "container">
            <div class="col-md-8">
                <h4>Featured Mars Image</h4>
                <img src={{mars_info.mars_featured_image}} class="img-fluid">
            </div>

            <div class="col-md-4">
                <h5>Mars Facts</h5>
                    {{mars_info.mars_df|safe}}
                </div> 
            </div>
        </div>
    </div>
    
    <div class="container">
        <h4>Mars Hemispheres</h4>
        <hr>
        <div class="row">
            {% for img in mars_info.mars_hemis %}
                <div class = "col-md-3">
                    <img src="{{img.img_url}}" class="img-thumbnail">
                    <div class="card-body">
                        <p class="card-text">{{img.title}}</p>
                    </div>
                </div>
            {% endfor %}
        </div>
    </div>
</body>
</html>
